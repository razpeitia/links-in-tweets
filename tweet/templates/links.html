<!doctype html>
<html>
	<head>
		<title>Links en Tweets de @mejorandola</title>
		<style>
	* {
		margin:0;
		padding:0;
	}

	body {
		font-family:monaco;
		font-size:12px;
	}


	.item {
		margin:5px;
		background:#3b3b3b;
		color:white;
		padding:5px;
		border-radius:2px;
		overflow: hidden;
		width:600px;
	}

	.link a {
		color:lightgray;
	}

	.retweets {
		font-size:30px;
		margin:5px 10px 15px;
		float:left;
	}

	a {
		color:orange;
		text-decoration:none;
	}

	a:hover {
		text-decoration:underline;
	}

	.user img {
		border-radius:2px;
		float:left;
		margin:0 10px;
	}
	
	.mentions {
		float: rigth;
	}
	
	.hashtags {
	    float: rigth;
	}

	.link {
		text-align:right;
	}

	.date {
		float:right;
		color:lightgray;
		font-size:11px;
	}

	button {
		border:0;
		background:#d29113;
		color:white;
		padding:10px 20px;
		border-bottom:5px solid #9b2e2e;
		cursor: pointer;
	}

	button:hover {
		background:#eac030;
	}


	h1 {
		margin:10px 0;
		text-align:center;
	}

	#actualizar {
		display: block;
		margin:5px;
	}

	</style>
	</head>
	<body>
	{% for link, tweet in response %}
	<div class="item">
		<div class="link">

			<a href="/links/{{ link|urlencode }}" target="_blank">{{ link|cut:"https://"|cut:"http://"|slice:"50" }}</a>
		</div>

		<div class="retweets">
			{{ tweet.retweets }}
		</div>

		<div>
			<div class="user">
				<strong>{{ tweet.tweet.username }}</strong>
				<img src="https://api.twitter.com/1/users/profile_image?screen_name={{ tweet.tweet.username }}" alt="{{ tweet.tweet.username }}" />
			</div>

			<div class="content">
				<p>{{ tweet.tweet.text }}</p>
			</div>

			<div class="date">
				<p>{{ tweet.tweet.created_at|date:"F d, fa" }}</p>
			</div>
		</div>
	</div>
	{% endfor %}

	<a href="https://github.com/razpeitia/links-in-tweets"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

	</body>
</html>
